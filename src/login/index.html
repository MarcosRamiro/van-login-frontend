<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script> -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="login.css">
    <meta name="google-signin-client_id" content="323994996364-6d36sp7dl52img17878do8aaua3vu9kl.apps.googleusercontent.com">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            
            <div id="g_id_onload"
                data-client_id="323994996364-6d36sp7dl52img17878do8aaua3vu9kl.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="redirect"
                data-login_uri="https://van.mramiro.com.br/pos_login/"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"
                data-theme="filled_blue"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
    </div>

    <script src="login.js"></script>

</body>

</html>
